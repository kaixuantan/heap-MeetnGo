<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/create.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <script src="script.js" defer></script>
  <title>Create Event</title>
  <script src="./js/protect.js"></script>
</head>

<body>
  <header>
    <nav>
      <ul class="nav_links">
        <li><a href="home.html"> Home </a></li>
        <li><a href="create.html"> Create Event </a></li>
      </ul>
    </nav>
    <div class="logo_box">
      <img class="logo" src="./logo/logo.png" alt="logo" />
    </div>
    <a class="logout" href="#"> <img src=" ./logo/logout.png " /> </a>
  </header>

  <div class='outer_box'>
    <h2 class='create_event_title'>Create Event</h2>
    <form action="#">
      <div class='event_name_div'>
        <label for="event_name">Event Name:</label>
        <input type="text" id="event_name" name="event_name">
      </div>

      <div class='calendar_div'>
        <input type="text" id='calendar_input_start' placeholder="START">
        <input type="text" id='calendar_input_end' placeholder='END'>
      </div>

      <div class="wrapper">
        <header class="month_background">
          <p class="current-date"></p>
          <div class="icons">
            <span id="prev" class="material-symbols-rounded">chevron_left</span>
            <span id="next" class="material-symbols-rounded">chevron_right</span>
          </div>
        </header>
        <div class="calendar">
          <ul class="weeks">
            <li class="day">Sun</li>
            <li class="day">Mon</li>
            <li class="day">Tue</li>
            <li class="day">Wed</li>
            <li class="day">Thu</li>
            <li class="day">Fri</li>
            <li class="day">Sat</li>
          </ul>
          <ul class="days"></ul>
        </div>
      </div>

      <div class='create_event_button'>
        <button type='submit'>
          Create Event
        </button>
      </div>
    </form>
  </div>

  <footer>
    <p>Â© 2023 MeetnGo. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
