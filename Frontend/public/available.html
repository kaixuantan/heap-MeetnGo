  <!-- display event name & event dates dynamically -->
  <script>
    
    const params = new URLSearchParams(window.location.search)
    var eventId = params.get("eventId");
    
    console.log("eventId:", eventId);
    let form = document.getElementById("time_wrap");
    form.action = `http://localhost:3000/events/api/availability/store/${eventId}`;
      axios
        .get(
          `http://localhost:3000/available/${eventId}`)
        .then(function (res) {
          const event = res.data[0];

          $("#event_name").append(event.EventName);
          $("#event_creator").append(event.Username);

          const datesArray = event.Dates.split(',');
          datesArray.forEach(dateString);

          function dateString(item, index, arr) {
            const date = new Date(item);

            const options = { day: 'numeric', month: 'long', weekday: 'long' };
            const eventDate = date.toLocaleDateString('en-US', options);

            const datesHTML = `
                <div class="btn_date" id="date${index + 1}" data-value="${item}">
                  <h3> ${eventDate} <br /> ? Available </h3>
                </div>
              `;

            $("#dates").append(datesHTML);
          };
        });

    const timeslots = ["00:00", "01:00", "02:00", "03:00", "04:00", "05:00", "06:00", "07:00", "08:00", "09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00", "20:00", "21:00", "22:00", "23:00"];
    $(document).on('click', '.btn_date', function(e) {
      e.preventDefault();
      console.log("hi");
      console.log($(this).attr('id'));
    
      // Check if the date is already selected (div exists)
      const isSelected = $(this).hasClass('selected');
      const btn_select = $(this).attr('id');
    
      if (isSelected) {
        $(this).removeClass('selected');
        $(`#time_${btn_select}`).remove();
      } else {
        $(`#${btn_select}`).addClass('selected');
    
        const timeslotsHTML = timeslots.map((timeslot) => {
          return `
            <div class="time_display">
              <h3>${timeslot}</h3>
              <div class='avail_bar'>
                <div class='shaded_bar' style="width: 25%;"></div>
              </div>
              <div><input class='tick' type="checkbox" name="time_input" value="${timeslot}"></div>
            </div>
          `;
        }).join('');
      
        const timeslotsContainer = `
          <div id="time_${btn_select}" class="time_div">
            <div class='date_selected' id="date_selected">${$(this).text()}</div>
            <input type='hidden' name='date' value='${$(this).attr('data-value')}'/>
            <div class='time_slots'>
              ${timeslotsHTML}
            </div>
          </div>
        `;
      
        $(".submit_button").before(timeslotsContainer);
      }
    });
  </script>
